<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms Lesson</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css" />
    </head>
    
    <article>
        <fieldset>
            <legend>Billing Address</legend>
            
            <form action="#" method="GET">
                <div class="formElement"><span>Street Address</span> <input type="text" name="strAddress" /></div>
                <div class="formElement"><span>Address Line 2</span> <input type="text" name="addressLine2" /></div>
                <div class="formElement"><span>Phone Number</span> <input type="text" name="phoneNumber" /></div>
                <div class="formElement"><span>Email</span> <input type="text" name="email" /></div>
                <div class="formElement"><span>First Name</span> <input type="text" name="firstName" /></div>
                <div class="formElement"><span>Last Name</span> <input type="text" name="lastName" /></div>
                
                <div class="buttonControls">
                    <input type="button" name="cancelButton" value="Cancel" />
                    <input type="submit" />
                </div>
            </form>
        </fieldset>
        
        <fieldset>
            <legend>Shipping Address</legend>
            
            <form action="#" method="GET">
                <div class="formElement"><span>Street Address</span> <input type="text" name="strAddress" /></div>
                <div class="formElement"><span>Address Line 2</span> <input type="text" name="addressLine2" /></div>
                <div class="formElement"><span>Phone Number</span> <input type="text" name="phoneNumber" /></div>
                <div class="formElement"><span>Email</span> <input type="text" name="email" /></div>
                <div class="formElement"><span>First Name</span> <input type="text" name="firstName" /></div>
                <div class="formElement"><span>Last Name</span> <input type="text" name="lastName" /></div>
                
                <div class="buttonControls">
                    <input type="button" name="cancelButton" value="Cancel" />
                    <input type="submit" />
                </div>
            </form>
        </fieldset>
    </article>
</html>
