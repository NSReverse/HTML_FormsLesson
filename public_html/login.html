<!DOCTYPE html>
<html>
    <head>
        <title>Log In - ReverseEffect Applications</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css" />
        <script type="text/javascript" src="scripts/validation.js" defer></script>
    </head>
    
    <fieldset>
        <legend>Login/Register</legend>

        <form action="#" method="GET" onsubmit="return isFormValidated()" name="loginForm">
            <div class="formElement"><span>Username</span> <input id="usernameTextField" type="text" name="username" /></div>
            <div class="formElement"><span>Password</span> <input id="passwordTextField" type="password" name="password" /></div>

            <div class="buttonControls">
                <input type="button" name="cancelButton" value="Cancel" />
                <input type="submit" />
            </div>
        </form>
    </fieldset>
</html>
